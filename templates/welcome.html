<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defenda AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='local/logo.jpg') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to bottom right, #e0f0ff, #c2d1ff, #d4d9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 60px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .welcome-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .welcome-container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .welcome-container h1 span {
            color: #3b5bdb;
        }

        .welcome-container p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 30px;
        }

        .get-started-button {
            background-color: #3b5bdb;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .get-started-button:hover {
            background-color: #2f49b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="{{ url_for('static', filename='local/logo.jpg') }}" alt="Defenda AI Logo">
        <h1>Welcome to <span>Defenda AI</span></h1>
        <p>Your intelligent partner for crafting believable, professional excuses in any situation.</p>
        <a href="{{ url_for('generate') }}" class="get-started-button">Get Started</a>
    </div>
</body>
</html>
