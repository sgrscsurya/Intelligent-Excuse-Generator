<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligent Excuse Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Intelligent Excuse Generator</h1>

    <form method="POST">
      <label for="situation">Describe your situation:</label><br>
      <input type="text" id="situation" name="situation" placeholder="e.g., I missed my assignment deadline" required style="width: 300px;">
      <button type="submit">Generate Excuse</button>
    </form>

    {% if result %}
      <h2>Generated Excuse:</h2>
      <div class="output">
        <p>{{ result }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
